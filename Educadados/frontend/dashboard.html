<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EducaDados - Dashboard do Usu√°rio</title>
    <link rel="stylesheet" href="styles/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="logo">EducaDados</h1>
        <div class="header-right">
            <span class="status-badge" id="connectionStatus">Conectando...</span>
            <button class="btn-logout" onclick="logout()">Sair</button>
            <div class="user-icon">üë§</div>
        </div>
    </header>

    <div class="dashboard">
        <aside class="sidebar">
            <div class="filter-group">
                <h3>Fonte de Dados:</h3>
                <select id="datasetSelector" class="filter-input">
                    <option value="censo">Censo Escolar 2024</option>
                    <option value="enem">ENEM 2024</option>
                </select>
            </div>

            <div class="filter-group">
                <h3>Filtros:</h3>
                <input type="text" class="filter-input" id="searchInput" placeholder="Pesquisar...">
            </div>

            <div class="filter-group">
                <h3>Visualiza√ß√µes</h3>
                <div style="padding: 0 1.5rem;">
                    <label style="display: block; margin: 0.5rem 0; cursor: pointer;">
                        <input type="radio" name="view" value="overview" checked style="margin-right: 0.5rem;">
                        Vis√£o Geral
                    </label>
                    <label style="display: block; margin: 0.5rem 0; cursor: pointer;">
                        <input type="radio" name="view" value="statistics" style="margin-right: 0.5rem;">
                        Estat√≠sticas
                    </label>
                    <label style="display: block; margin: 0.5rem 0; cursor: pointer;">
                        <input type="radio" name="view" value="regional" style="margin-right: 0.5rem;">
                        An√°lise Regional
                    </label>
                    <label style="display: block; margin: 0.5rem 0; cursor: pointer;">
                        <input type="radio" name="view" value="charts" style="margin-right: 0.5rem;">
                        Gr√°ficos
                    </label>
                </div>
            </div>

            <div class="filter-group">
                <button onclick="reloadData()" class="control-btn" style="width: 100%; margin-top: 1rem;">
                    üîÑ Atualizar Dados
                </button>
            </div>
        </aside>

        <main class="main-content">
            <!-- Se√ß√£o de Dados Essenciais -->
            <section class="section">
                <h2 class="section-title">Dados Essenciais</h2>
                <div class="cards-grid" id="essentialCards">
                    <div class="info-card loading">
                        <h4>Carregando...</h4>
                        <div class="value">‚è≥</div>
                    </div>
                </div>
            </section>

            <!-- Se√ß√£o de Gr√°ficos -->
            <section class="section" id="chartsSection" style="display: none;">
                <h2 class="section-title">Visualiza√ß√µes</h2>
                <div style="background: white; border-radius: 12px; padding: 2rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                    <canvas id="mainChart" width="400" height="200"></canvas>
                </div>
            </section>

            <!-- Se√ß√£o de Dados Detalhados -->
            <section class="section">
                <h2 class="section-title">Dados Detalhados</h2>
                <div id="detailedData" style="background: white; border-radius: 12px; padding: 2rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1); overflow-x: auto;">
                    <p style="color: #666;">Carregando dados...</p>
                </div>
            </section>

            <!-- Se√ß√£o de An√°lise Regional -->
            <section class="section" id="regionalSection" style="display: none;">
                <h2 class="section-title">An√°lise Regional</h2>
                <div id="regionalData" class="tools-grid">
                    <!-- Dados regionais ser√£o carregados aqui -->
                </div>
            </section>
        </main>
    </div>

    <div class="decorative-shapes">
        <div class="shape circle"></div>
        <div class="shape triangle"></div>
        <div class="shape star"></div>
        <div class="shape blob"></div>
    </div>

    <script>
        // Configura√ß√£o da API
        const API_URL = 'http://localhost:8000';
        
        let currentDataset = 'censo';
        let currentView = 'overview';
        let chartInstance = null;

        // Fun√ß√£o para verificar conex√£o
        async function checkConnection() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                
                document.getElementById('connectionStatus').textContent = '‚úì Conectado';
                document.getElementById('connectionStatus').style.background = '#4caf50';
                
                return true;
            } catch (error) {
                document.getElementById('connectionStatus').textContent = '‚úó API Offline';
                document.getElementById('connectionStatus').style.background = '#f44336';
                return false;
            }
        }

        // Fun√ß√£o para carregar dados essenciais
        async function loadEssentialData() {
            const cardsContainer = document.getElementById('essentialCards');
            cardsContainer.innerHTML = '<div class="info-card loading"><h4>Carregando...</h4></div>';

            try {
                const endpoint = currentDataset === 'censo' ? '/api/censo/overview' : '/api/enem/overview';
                const response = await fetch(`${API_URL}${endpoint}`);
                const data = await response.json();

                let cards = '';

                if (currentDataset === 'censo') {
                    cards = `
                        <div class="info-card">
                            <h4>Total de Escolas</h4>
                            <div class="value">${data.total_escolas || 0}</div>
                        </div>
                        <div class="info-card">
                            <h4>Total de Colunas</h4>
                            <div class="value">${data.total_colunas || 0}</div>
                        </div>
                        <div class="info-card">
                            <h4>Registros Carregados</h4>
                            <div class="value">${data.total_escolas || 0}</div>
                        </div>
                        <div class="info-card">
                            <h4>Status</h4>
                            <div class="value">‚úì</div>
                        </div>
                    `;
                } else {
                    cards = `
                        <div class="info-card">
                            <h4>Participantes</h4>
                            <div class="value">${data.participantes?.total || 0}</div>
                        </div>
                        <div class="info-card">
                            <h4>Resultados</h4>
                            <div class="value">${data.resultados?.total || 0}</div>
                        </div>
                        <div class="info-card">
                            <h4>Itens de Prova</h4>
                            <div class="value">${data.itens_prova?.total || 0}</div>
                        </div>
                        <div class="info-card">
                            <h4>Status</h4>
                            <div class="value">‚úì</div>
                        </div>
                    `;
                }

                cardsContainer.innerHTML = cards;
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                cardsContainer.innerHTML = `
                    <div class="info-card" style="grid-column: 1/-1; background: #ffebee; border-left: 4px solid #f44336;">
                        <h4>‚ö†Ô∏è Erro ao Carregar Dados</h4>
                        <p style="font-size: 0.9rem; margin-top: 0.5rem;">Verifique se a API est√° rodando em ${API_URL}</p>
                    </div>
                `;
            }
        }

        // Fun√ß√£o para carregar estat√≠sticas
        async function loadStatistics() {
            const detailedData = document.getElementById('detailedData');
            detailedData.innerHTML = '<p>Carregando estat√≠sticas...</p>';

            try {
                const endpoint = currentDataset === 'censo' ? '/api/censo/estatisticas' : '/api/enem/estatisticas';
                const response = await fetch(`${API_URL}${endpoint}`);
                const data = await response.json();

                let html = '<h3>Estat√≠sticas do Dataset</h3>';
                html += `<p><strong>Total de Registros:</strong> ${data.total_registros || 0}</p>`;
                
                if (data.medias) {
                    html += '<h4>M√©dias:</h4><ul>';
                    for (let [key, value] of Object.entries(data.medias)) {
                        html += `<li><strong>${key}:</strong> ${value.toFixed(2)}</li>`;
                    }
                    html += '</ul>';
                }

                if (data.colunas) {
                    html += `<h4>Colunas Dispon√≠veis (${data.colunas.length}):</h4>`;
                    html += `<p style="font-size: 0.9rem; color: #666;">${data.colunas.slice(0, 20).join(', ')}...</p>`;
                }

                detailedData.innerHTML = html;
            } catch (error) {
                console.error('Erro:', error);
                detailedData.innerHTML = '<p style="color: #f44336;">Erro ao carregar estat√≠sticas</p>';
            }
        }

        // Fun√ß√£o para carregar an√°lise regional
        async function loadRegionalData() {
            const regionalData = document.getElementById('regionalData');
            regionalData.innerHTML = '<p>Carregando dados regionais...</p>';

            try {
                const endpoint = currentDataset === 'censo' ? '/api/censo/por-regiao' : '/api/enem/por-estado';
                const response = await fetch(`${API_URL}${endpoint}`);
                const data = await response.json();

                let html = '';
                for (let [key, values] of Object.entries(data)) {
                    if (typeof values === 'object') {
                        html += `<div class="tool-card">
                            <h4>${key}</h4>
                            <ul style="font-size: 0.9rem;">`;
                        
                        let count = 0;
                        for (let [region, value] of Object.entries(values)) {
                            if (count < 5) {
                                html += `<li>${region}: ${value}</li>`;
                                count++;
                            }
                        }
                        html += '</ul></div>';
                    }
                }

                regionalData.innerHTML = html || '<p>Nenhum dado regional encontrado</p>';
            } catch (error) {
                console.error('Erro:', error);
                regionalData.innerHTML = '<p style="color: #f44336;">Erro ao carregar dados regionais</p>';
            }
        }

        // Fun√ß√£o para criar gr√°ficos
        async function loadCharts() {
            const canvas = document.getElementById('mainChart');
            const ctx = canvas.getContext('2d');

            try {
                const endpoint = currentDataset === 'enem' ? '/api/enem/areas-conhecimento' : '/api/censo/estatisticas';
                const response = await fetch(`${API_URL}${endpoint}`);
                const data = await response.json();

                // Destr√≥i gr√°fico anterior se existir
                if (chartInstance) {
                    chartInstance.destroy();
                }

                let labels = [];
                let values = [];

                if (currentDataset === 'enem' && data.areas) {
                    labels = Object.keys(data.areas);
                    values = Object.values(data.areas);
                } else if (data.medias) {
                    labels = Object.keys(data.medias).slice(0, 10);
                    values = Object.values(data.medias).slice(0, 10);
                }

                chartInstance = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Valores',
                            data: values,
                            backgroundColor: 'rgba(76, 175, 80, 0.5)',
                            borderColor: 'rgba(76, 175, 80, 1)',
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top'
                            },
                            title: {
                                display: true,
                                text: currentDataset === 'enem' ? 'M√©dias por √Årea de Conhecimento' : 'Estat√≠sticas Gerais'
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Erro ao criar gr√°fico:', error);
            }
        }

        // Fun√ß√£o para atualizar visualiza√ß√£o
        function updateView() {
            const view = document.querySelector('input[name="view"]:checked').value;
            currentView = view;

            // Esconde todas as se√ß√µes especiais
            document.getElementById('chartsSection').style.display = 'none';
            document.getElementById('regionalSection').style.display = 'none';

            switch(view) {
                case 'overview':
                    loadEssentialData();
                    break;
                case 'statistics':
                    loadStatistics();
                    break;
                case 'regional':
                    document.getElementById('regionalSection').style.display = 'block';
                    loadRegionalData();
                    break;
                case 'charts':
                    document.getElementById('chartsSection').style.display = 'block';
                    loadCharts();
                    break;
            }
        }

        // Fun√ß√£o para recarregar dados
        function reloadData() {
            checkConnection();
            updateView();
        }

        // Event Listeners
        document.getElementById('datasetSelector').addEventListener('change', (e) => {
            currentDataset = e.target.value;
            reloadData();
        });

        document.querySelectorAll('input[name="view"]').forEach(radio => {
            radio.addEventListener('change', updateView);
        });

        // Fun√ß√£o logout
        function logout() {
            if(confirm('Deseja realmente sair?')) {
                window.location.href = 'index.html';
            }
        }

        // Inicializa√ß√£o
        window.addEventListener('load', async () => {
            await checkConnection();
            await loadEssentialData();
            
            // Verifica conex√£o a cada 30 segundos
            setInterval(checkConnection, 30000);
        });
    </script>
</body>
</html>
